<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra-clone</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"/>
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#"> <img class="myntra_home" src="/images/myntra-logo.jpeg" alt="Myntra_logo"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>New</sup></a>
        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input type="text" class="search_input" placeholder="search for products, brands and more">
        </div>
        <div class="action_bar">
            <div class="action_container">
                <a href="#" ><img class="action_icon" src="/icon_images/person_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="Profile_icon"></a>
                <span class="action_name">PROFILE</span>
            </div>
            <div class="action_container">
                <a href="#"><img class="action_icon" src="/icon_images/favorite_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="Heart_icon"></a>
                <span class="action_name">WISHLIST</span>
            </div>
            <div class="action_container">
                <a href="#"><img class="action_icon" src="/icon_images/shopping_bag_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="Shopping_bag_icon"></a>
                <span class="action_name">BAG</span>
            </div>
        </div>
    </header>
    <main>
        <div class="banner_container">
            <img src="/images/banner.jpg" alt="banner_image">
        </div>
        <div class="category_heading">MEDAL WORTHY BRANDS TO BAG</div>
        <div class="category_items">
            <a href="#"><img class="sale_item" src="/images/1.jpg" alt="Product_image"></a>
            <a href="#"><img class="sale_item" src="/images/2.jpg" alt="Product_image"></a>
            <a href="#"><img class="sale_item" src="/images/3.jpg" alt="Product_image"></a>
            <a href="#"><img class="sale_item" src="/images/4.jpg" alt="Product_image"></a>
            <a href="#"><img class="sale_item" src="/images/5.jpg" alt="Product_image"></a>
        </div>
        <div class="category_heading">TRENDING FASHION</div>
        <div class="category_items">
            <a href="#"><img class="sale_item" src="/images/6.jpg" alt="Product_image"></a>
            <a href="#"><img class="sale_item" src="/images/7.jpg" alt="Product_image"></a>
            <a href="#"><img class="sale_item" src="/images/8.jpg" alt="Product_image"></a>
            <a href="#"><img class="sale_item" src="/images/9.jpg" alt="Product_image"></a>
            <a href="#"><img class="sale_item" src="/images/9.jpg" alt="Product_image"></a>
        </div>
    </main>
    <footer>
        <div class="footer_container">
            <div class="footer_column">
                <h3>ONLINE SHOPPING</h3>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Kids</a>
            </div>
            <div class="footer_column">
                <h3>OFFERS</h3>
                <a href="#">Home & living</a>
                <a href="#">Beauty</a>
                <a href="#">Gift Card</a>
                <a href="#">Myntra Insider</a>
            </div>
            <div class="footer_column">
                <h3>CATEGORY</h3>
                <a href="#">Shirts</a>
                <a href="#">Pants</a>
                <a href="#">Shoes</a>
            </div>
            <div class="footer_column">
                <h3>CONTACT US</h3>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Phone</a>
            </div>
        </div>
        <hr>
    </footer>
</body>
</html>
